<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>08 Castañeda Karla</title>
    <!-- GOOGLE FONTS -->
    <link href = "https://fonts.googleapis.com/css2?" family = Comic + Neue: wght @ 700 & display = "swap" 
    rel = "stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="styleAvion_08.css">
</head>
<body>
    <div class="content">

        <h1 class="logo">Contacta tu <span>vuelo</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Avión</h3>
                <form action="">
                    <p>
                        <label>N° de vuelo</label>
                        <input type="text" name="vuelo">
                    </p>
                    <p>
                        <label>Clase de tu vuelo</label>
                        <input type="text" name="clase">
                    </p>
                    <p>
                        <label>Modelo</label>
                        <input type="text" name="Modelo">
                    </p>
                    <p>
                        <label>Destino (ingrese el continente, país y ciudad) </label>
                        <input type="text" name="destino">
                    </p>
                    <p>
                        <label>Puerta de descarga/carga de pasajeros</label>
                        <input type="text" name="acceso">
                    </p>
                    <p>
                        <label>Capacidad de personas dentro</label>
                        <input type="number" name="personas">
                    </p>
                    <p class="block">
                       <label>¿Tienes algún problema? Hazlo saber </label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Buscar vuelo 
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Más información</h4>
                <ul>
                    <li><i class="fa fa-map-marker" aria-hidden="true"></i></i> Aeropuerto Internacional Abraham 
                        González</li>
                    <li><i class="fa fa-phone" aria-hidden="true"></i> (656) 592 3659</li>
                    <li><i class="fa fa-envelope" aria-hidden="true"></i></i> https://www.oma.aero</li>
                </ul>
                <p>Si tienes alguna duda con tu vuelo/boleto no dudes en contactarnos, ya sea fisicamente o 
                    por teléfono</p>
                <p>-08 Karla Viviana Castañeda Hernández</p>
            </div>
        </div>

    </div>
</body>
</html>
